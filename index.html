<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suni Zemin | Ekrem Atakan</title>
    <!-- Tailwind CSS ve İkonlar -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f0fdf4; }
        .reels-card { aspect-ratio: 9/16; }
        /* İframe'in Instagram tarafından engellenmemesi için özel ayar */
        .video-container iframe { width: 100%; height: 100%; border-radius: 2rem; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="text-[#064e3b]">

    <!-- NAVİGASYON -->
    <nav class="sticky top-0 z-50 bg-white/60 backdrop-blur-xl border-b border-green-100">
        <div class="max-w-2xl mx-auto px-4 h-16 flex items-center justify-between">
            <!-- LOGO (SOLDA) -->
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-[#166534] rounded-xl flex items-center justify-center shadow-lg overflow-hidden border-2 border-white">
                    <img src="1000400698.jpg" alt="Logo" class="w-full h-full object-cover" onerror="this.src='https://ui-avatars.com/api/?name=EA&background=166534&color=fff'">
                </div>
            </div>

            <!-- INSTAGRAM İKONU (SAĞDA) -->
            <a href="https://www.instagram.com/ekrematakan" target="_blank" class="w-10 h-10 flex items-center justify-center bg-white rounded-full text-[#166534] shadow-sm border border-green-50 active:scale-90 transition-transform">
                <i data-lucide="instagram" class="w-5 h-5"></i>
            </a>
        </div>
    </nav>

    <!-- BAŞLIK -->
    <header class="max-w-2xl mx-auto px-6 pt-10 pb-6 text-center">
        <h1 class="text-3xl font-extrabold tracking-tighter uppercase mb-1">Suni Zemin</h1>
        <p class="text-[#166534]/60 text-[10px] font-bold tracking-[0.3em] uppercase italic">Dijital Arşiv</p>
    </header>

    <!-- VİDEO GRID (MOBİLDE VE PC'DE 2'Lİ) -->
    <main class="max-w-2xl mx-auto px-2 pb-24">
        <div id="video-grid" class="grid grid-cols-2 gap-2 md:gap-4">
            <!-- Videolar buraya JS ile dolacak -->
        </div>
    </main>

    <!-- VİDEO İZLEME MODALI -->
    <div id="video-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 bg-[#064e3b]/95 backdrop-blur-md">
        <div class="relative w-full max-w-sm h-[80vh] bg-black rounded-[2.5rem] shadow-2xl overflow-hidden">
            <button onclick="closeModal()" class="absolute top-4 right-4 z-50 w-10 h-10 bg-white/10 text-white rounded-full flex items-center justify-center backdrop-blur-md">
                <i data-lucide="x"></i>
            </button>
            <div id="modal-content" class="w-full h-full">
                <!-- İframe buraya gelecek -->
            </div>
        </div>
    </div>

    <script>
        // --- BURASI VİDEO EKLEME ALANI ---
        // Sadece 'link' kısmına Instagram Reels linkini yapıştır kanka.
        const VIDEOLAR = [
            { id: 1, baslik: "Bölüm 01", link: "https://www.instagram.com/reels/C2A_p8_I-v7/", kapak: "https://images.unsplash.com/photo-1574629810360-7efbbe195018?q=80&w=400" },
            { id: 2, baslik: "Bölüm 02", link: "https://www.instagram.com/reels/C2XY1234567/", kapak: "https://images.unsplash.com/photo-1510127034890-ba27508e9f1c?q=80&w=400" },
            { id: 3, baslik: "Bölüm 03", link: "https://www.instagram.com/reels/C2XY8901234/", kapak: "https://images.unsplash.com/photo-1508098682722-e99c43a406b2?q=80&w=400" },
            { id: 4, baslik: "Bölüm 04", link: "https://www.instagram.com/reels/C2XY5678901/", kapak: "https://images.unsplash.com/photo-1526232761682-d26e47ac1740?q=80&w=400" }
        ];

        const grid = document.getElementById('video-grid');
        const modal = document.getElementById('video-modal');
        const modalContent = document.getElementById('modal-content');

        // Sayfayı videolarla doldur
        function renderVideos() {
            VIDEOLAR.forEach(video => {
                const card = document.createElement('div');
                card.className = "reels-card relative group rounded-[2rem] overflow-hidden border-2 border-white shadow-lg cursor-pointer active:scale-95 transition-all bg-white";
                card.onclick = () => openModal(video.link);
                
                card.innerHTML = `
                    <img src="${video.kapak}" class="w-full h-full object-cover transition-transform group-hover:scale-110" />
                    <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent"></div>
                    <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                        <div class="w-10 h-10 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center border border-white/30">
                            <i data-lucide="play" class="text-white fill-white w-5 h-5 ml-1"></i>
                        </div>
                    </div>
                    <div class="absolute bottom-4 left-4 text-white">
                        <p class="text-[8px] font-black uppercase tracking-widest text-green-300">Suni Zemin</p>
                        <h3 class="text-[10px] font-bold uppercase line-clamp-1">${video.baslik}</h3>
                    </div>
                `;
                grid.appendChild(card);
            });
            lucide.createIcons();
        }

        function openModal(link) {
            // Instagram linkini embed formatına çevir
            let videoId = link.split('/reels/')[1] || link.split('/reel/')[1];
            videoId = videoId.split('/')[0];
            const embedUrl = `https://www.instagram.com/reels/${videoId}/embed`;

            modalContent.innerHTML = `<iframe src="${embedUrl}" frameborder="0" scrolling="no" allowtransparency="true"></iframe>`;
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.add('hidden');
            modalContent.innerHTML = '';
            document.body.style.overflow = 'auto';
        }

        // Başlat
        window.onload = renderVideos;
    </script>
</body>
</html>
