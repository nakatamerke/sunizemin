<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suni Zemin Arşivi</title>
    <!-- Kütüphaneler: Mobilde kolay çalışması için CDN kullanıyoruz -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- VİDEO LİSTESİ BURASI ---
        // Yeni video eklemek için alttaki süslü parantezli kısımları kopyalayıp çoğaltabilirsin.
        const VIDEOLAR = [
            {
                id: 1,
                baslik: "Suni Zemin: Bölüm 1",
                resim: "https://images.unsplash.com/photo-1574629810360-7efbbe195018?q=80&w=600", // BURAYA RESİM LİNKİ
                link: "https://www.instagram.com/reel/DQPGKJ5DIt3/?igsh=MTY1Zzd6Zzl6azQ2eA==", // BURAYA REELS LİNKİ
                bolum: "01"
            },
            {
                id: 2,
                baslik: "Suni Zemin: Bölüm 2",
                resim: "https://images.unsplash.com/photo-1510127034890-ba27508e9f1c?q=80&w=600",
                link: "https://www.instagram.com/reels/video2/",
                bolum: "02"
            },
            {
                id: 3,
                baslik: "Suni Zemin: Bölüm 3",
                resim: "https://images.unsplash.com/photo-1508098682722-e99c43a406b2?q=80&w=600",
                link: "https://www.instagram.com/reels/video3/",
                bolum: "03"
            },
            {
                id: 4,
                baslik: "Suni Zemin: Bölüm 4",
                resim: "https://images.unsplash.com/photo-1526232761682-d26e47ac1740?q=80&w=600",
                link: "https://www.instagram.com/reels/video4/",
                bolum: "04"
            }
        ];

        function App() {
            return (
                <div className="min-h-screen bg-[#f0fdf4] text-[#064e3b]">
                    
                    {/* NAV: Logo Sol - Instagram Sağ */}
                    <nav className="sticky top-0 z-50 bg-white/40 backdrop-blur-xl border-b border-green-100/50">
                        <div className="max-w-xl mx-auto px-4 h-16 flex items-center justify-between">
                            {/* LOGO SOLDA */}
                            <div className="w-10 h-10 bg-[#166534] rounded-lg flex items-center justify-center shadow-lg overflow-hidden">
                                <img 
                                    src="1000400698.jpg" 
                                    alt="Logo"
                                    className="w-full h-full object-cover"
                                    onError={(e) => { e.target.style.display = 'none' }}
                                />
                                <span className="text-white font-black text-sm italic">EA</span>
                            </div>

                            {/* INSTAGRAM SAĞDA */}
                            <a href="https://www.instagram.com/ekrematakan" target="_blank" className="w-10 h-10 flex items-center justify-center bg-white rounded-full text-[#166534] shadow-sm border border-green-50">

                        <p className="text-[#166534]/60 text-xs font-bold mt-1 tracking-widest uppercase">Video Arşivi</p>
                    </header>

                    {/* GRID: Mobilde de Yan Yana 2 Adet */}
                    <main className="max-w-xl mx-auto px-2 pb-20">
                        <div className="grid grid-cols-2 gap-2">
                            {VIDEOLAR.map(video => (
                                <a key={video.id} href={video.link} target="_blank" className="relative group block aspect-[9/16] rounded-2xl overflow-hidden border-2 border-white shadow-md">
                                    {/* Thumbnail */}
                                    <img src={video.resim} className="w-full h-full object-cover" alt={video.baslik} />
                                    
                                    {/* Overlay */}
                                    <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
                                    
                                    {/* Play Button */}
                                    <div className="absolute inset-0 flex items-center justify-center">
                                        <div className="w-8 h-8 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center border border-white/30">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="white" stroke="white"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                                        </div>
                                    </div>

                                    {/* Bilgi */}
                                    <div className="absolute bottom-0 left-0 p-3 text-white">
                                        <p className="text-[8px] font-bold text-green-300 uppercase">Bölüm {video.bolum}</p>
                                        <h3 className="text-[10px] font-bold leading-tight line-clamp-2 uppercase mt-0.5">{video.baslik}</h3>
                                    </div>
                                </a>
                            ))}
                        </div>
                    </main>

                    <footer className="py-10 text-center opacity-30 text-[10px] font-bold uppercase tracking-widest">
                        Ekrem Atakan
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
