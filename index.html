<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suni Zemin | Ekrem Atakan</title>
    <!-- Tailwind CSS ve Ä°kon KÃ¼tÃ¼phanesi -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f0fdf4; /* Pastel YeÅŸil */
            -webkit-tap-highlight-color: transparent;
        }
        .reels-card { aspect-ratio: 9/16; }
        .modal-blur { backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Instagram Embed iÃ§in Ã¶zel yÃ¼kseklik ayarÄ± */
        #modal-content iframe {
            width: 100%;
            height: 100%;
            border-radius: 1.5rem;
        }
    </style>
</head>
<body class="text-[#064e3b] antialiased">

    <!-- NAVÄ°GASYON -->
    <nav class="sticky top-0 z-50 bg-white/70 backdrop-blur-md border-b border-green-100/50">
        <div class="max-w-2xl mx-auto px-4 h-16 flex items-center justify-between">
            <!-- LOGO (SOLDA) -->
            <div class="flex items-center">
                <div class="w-10 h-10 bg-[#166534] rounded-xl flex items-center justify-center shadow-lg overflow-hidden border-2 border-white">
                    <img src="1000400698.jpg" alt="Logo" class="w-full h-full object-cover" onerror="this.src='https://ui-avatars.com/api/?name=EA&background=166534&color=fff'">
                </div>
            </div>

            <!-- INSTAGRAM (SAÄžDA) -->
            <a href="https://www.instagram.com/ekrematakan" target="_blank" class="w-10 h-10 flex items-center justify-center bg-white rounded-full text-[#166534] shadow-sm border border-green-50 active:scale-90 transition-transform">
                <i data-lucide="instagram" class="w-5 h-5"></i>
            </a>
        </div>
    </nav>

    <!-- BAÅžLIK ALANI -->
    <header class="max-w-2xl mx-auto px-6 pt-12 pb-8 text-center">
        <h1 class="text-4xl font-extrabold tracking-tighter uppercase text-[#064e3b] leading-none">SUNÄ° ZEMÄ°N</h1>
        <p class="text-[#166534]/50 text-[10px] font-black tracking-[0.4em] uppercase mt-3">Dijital Video ArÅŸivi</p>
    </header>

    <!-- VÄ°DEO GRID -->
    <main class="max-w-2xl mx-auto px-2 pb-32">
        <div id="video-grid" class="grid grid-cols-2 gap-3 md:gap-6">
            
            <!-- ðŸ‘‡ MANUEL YAPIÅžTIRMA ALANI (1. VÄ°DEO Ä°Ã‡Ä°N) ðŸ‘‡ -->
            <!-- O uzun Instagram kodunu direkt buraya yapÄ±ÅŸtÄ±rabilirsin. Otomatik geniÅŸleyecektir. -->
            <div class="col-span-2 bg-white rounded-[2rem] shadow-xl overflow-hidden p-1 flex justify-center">
                <!-- BURAYA KODU YAPIÅžTIR -->
                
            </div>
            <!-- ðŸ‘† Manuel alan bitiÅŸi ðŸ‘† -->

        </div>
    </main>

    <!-- VÄ°DEO Ä°ZLEME EKRANI (MODAL) -->
    <div id="video-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 modal-blur bg-[#064e3b]/80">
        <div class="relative w-full max-w-[360px] h-[75vh] bg-black rounded-[2.5rem] shadow-2xl overflow-hidden flex flex-col">
            <!-- Kapatma Butonu -->
            <button onclick="closeModal()" class="absolute top-4 right-4 z-50 w-10 h-10 bg-black/40 text-white rounded-full flex items-center justify-center backdrop-blur-md border border-white/20">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
            
            <div id="modal-content" class="flex-grow w-full h-full">
                <!-- Instagram Embed buraya gelecek -->
            </div>
        </div>
    </div>

    <!-- Instagram Scripti (YapÄ±ÅŸtÄ±rÄ±lan kodlarÄ±n Ã§alÄ±ÅŸmasÄ± iÃ§in gerekli) -->
    <script async src="//www.instagram.com/embed.js"></script>

    <script>
        /**
         * VÄ°DEO LÄ°STESÄ° (Otomatik Kart Sistemi)
         * EÄŸer yukarÄ±daki manuel alanÄ± kullanÄ±yorsan burayÄ± boÅŸ bÄ±rakabilirsin veya
         * diÄŸer videolarÄ± buraya eklemeye devam edebilirsin.
         */
        const VIDEOLAR = [
            // Ã–rnek: { id: 2, baslik: "DiÄŸer Video", link: "...", kapak: "..." }
        ];

        const grid = document.getElementById('video-grid');
        const modal = document.getElementById('video-modal');
        const modalContent = document.getElementById('modal-content');

        // Sayfaya videolarÄ± bas (EÄŸer JS kullanÄ±rsan)
        function renderVideos() {
            VIDEOLAR.forEach((video, index) => {
                const card = document.createElement('div');
                card.className = "reels-card relative group rounded-[2.5rem] overflow-hidden border-4 border-white shadow-xl cursor-pointer active:scale-95 transition-all bg-white";
                card.style.animation = `fadeUp 0.6s ease forwards ${index * 0.1}s`;
                card.style.opacity = "0";
                card.onclick = () => openModal(video.link);
                
                card.innerHTML = `
                    <img src="${video.kapak}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110" loading="lazy" />
                    <div class="absolute inset-0 bg-gradient-to-t from-[#064e3b] via-transparent to-transparent opacity-80 group-hover:opacity-90 transition-opacity"></div>
                    
                    <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-all transform scale-75 group-hover:scale-100">
                        <div class="w-12 h-12 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center border border-white/30">
                            <i data-lucide="play" class="text-white fill-white w-6 h-6 ml-1"></i>
                        </div>
                    </div>
                    
                    <div class="absolute bottom-4 left-4 right-4 text-white">
                        <p class="text-[8px] font-black uppercase tracking-[0.2em] text-green-300 mb-1 opacity-70">Suni Zemin</p>
                        <h3 class="text-[10px] md:text-xs font-extrabold uppercase leading-tight line-clamp-2">${video.baslik}</h3>
                    </div>
                `;
                grid.appendChild(card);
            });
            lucide.createIcons();
            
            // EÄŸer manuel yapÄ±ÅŸtÄ±rÄ±lan kod varsa Instagram'Ä± tetikle
            if(window.instgrm) window.instgrm.Embeds.process();
        }

        function openModal(link) {
            // Instagram ID'sini ayÄ±kla
            let videoId = "";
            if (link.includes('/reel/')) videoId = link.split('/reel/')[1].split('/')[0];
            else if (link.includes('/reels/')) videoId = link.split('/reels/')[1].split('/')[0];
            
            const embedUrl = `https://www.instagram.com/reels/${videoId}/embed`;

            modalContent.innerHTML = `
                <iframe 
                    src="${embedUrl}" 
                    frameborder="0" 
                    scrolling="no" 
                    allowtransparency="true" 
                    allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share">
                </iframe>`;
            
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.add('hidden');
            modalContent.innerHTML = '';
            document.body.style.overflow = 'auto';
        }

        // Animasyon iÃ§in CSS
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fadeUp {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);

        window.onload = renderVideos;
    </script>
</body>
</html>
